
<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Nome Produto</label>
            <input type="text" placeholder="Insira o Produto!" class="form-control" formControlName="nome" />
        </div>

        <div class="mt-3">
            <label class="form-label">Preço</label>
            <input type="number" placeholder="Insira o Preço!" class="form-control" formControlName="preco" />
        </div>


        <div class="mt-3">
            <label class="form-label">Descrição</label>
            <input type="text" placeholder="Insira a Descrição!" class="form-control" formControlName="descricao" />
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']" >Voltar</a>
        </div>
    </form>
</div>
