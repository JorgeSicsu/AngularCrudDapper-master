
<div class="container mt-5">
    <h1>Detalhes do Produto</h1>
    <form >
        <div class="mt-3">
            <label class="form-label">Nome Produto</label>
            <input type="text" placeholder="Insira o Produto!" class="form-control" value="{{usuario.nome}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Preço</label>
            <input type="number" placeholder="Insira o Preço!" class="form-control" value="{{usuario.preco}}" disabled/>
        </div>


        <div class="mt-3">
            <label class="form-label">Descrição</label>
            <input type="text" placeholder="Insira a Descrição!" class="form-control" value="{{usuario.descricao}}" disabled/>
        </div>

        <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']" >Voltar</a>
        </div>
    </form>
</div>
